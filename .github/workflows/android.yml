name: Android APK Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Prepare gradlew
      - name: Make gradlew executable
        run: |
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      # Run Gradle with explicit java command
      - name: Build APK
        shell: bash
        run: |
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          export PATH=$JAVA_HOME/bin:$PATH
          echo "Using Java at: $(which java)"
          java -version
          # Force Gradle to use the correct java explicitly
          $JAVA_HOME/bin/java -jar gradle/wrapper/gradle-wrapper.jar assembleDebug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: app/build/outputs/apk/debug/*.apk
