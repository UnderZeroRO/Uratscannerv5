name: Android APK Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout proiect
      - uses: actions/checkout@v3

      # 2. Setup JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. Fix CRLF line endings
      - name: Fix gradlew line endings
        run: sed -i 's/\r$//' gradlew

      # 5. Force Java environment
      - name: Export Java environment
        shell: bash
        run: |
          export JAVA_HOME=$JAVA_HOME
          export PATH=$JAVA_HOME/bin:$PATH
          java -version    # verifică dacă Java este vizibilă

      # 6. Build APK (bash + environment fix)
      - name: Build APK
        shell: bash
        run: ./gradlew assembleDebug --stacktrace

      # 7. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: app/build/outputs/apk/debug/*.apk
