name: Android APK Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup Java 17 (sets JAVA_HOME for the runner)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Prepare gradlew
      - name: Make gradlew executable
        run: |
          chmod +x ./gradlew
          # Normalize line endings just in case the wrapper got CRLFs
          sed -i 's/\r$//' ./gradlew

      # Run Gradle via the wrapper script (preferred)
      - name: Build APK
        shell: bash
        run: |
          echo "Using Java at: $JAVA_HOME"
          $JAVA_HOME/bin/java -version || true
          ./gradlew assembleDebug --no-daemon

      # Upload APK(s)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: app/build/outputs/**/*.apk
